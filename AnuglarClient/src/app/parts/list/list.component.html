<div class="container">
  <mat-card>
    <mat-table class="todos-table mat-elevation-z8" [dataSource]="dataSource">

      <ng-container matColumnDef="Person">
          <mat-header-cell *matHeaderCellDef>Person</mat-header-cell>
          
          <mat-cell *matCellDef="let todo">
            <mat-checkbox>{{todo.person}}</mat-checkbox>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
          <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
          <mat-cell class="description-cell"
                    *matCellDef="let todo">{{todo.descripton}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="Priority">
          <mat-header-cell *matHeaderCellDef>Priority</mat-header-cell>
          <mat-cell class="duration-cell"
          *matCellDef="let todo">
            <p id="prio" [style.backgroundColor]="getColor(todo.priority)">
              {{getPrior(todo.priority)}}
            </p>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Urgency">
        <mat-header-cell *matHeaderCellDef>Urgency</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let todo">{{todo.urgency}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Length">
      <mat-header-cell *matHeaderCellDef>Length</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let todo">{{todo.length}}</mat-cell>
  </ng-container>

      <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let todo">
              <mat-button-toggle>
                <mat-icon>edit</mat-icon>
              </mat-button-toggle>

              <mat-button-toggle>
                <mat-icon>delete</mat-icon>
              </mat-button-toggle>
              </mat-cell>
  </ng-container>

 

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button id="cButton" mat-button><mat-icon>create</mat-icon></button>
             <button id="cButton" mat-button><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="length"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="goToPage($event)"></mat-paginator>
  </mat-card>
</div>
