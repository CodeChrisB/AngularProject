<body>
  <table>
  <tr>
    <th><button id="cButton" (click)="sortName()">Person</button></th>
    <th><button id="cButton" (click)="sortDescripton()">Descripton</button></th>
    <th><button id="cButton" (click)="sortPriority()">Priority</button></th>
    <th><button id="cButton" (click)="sortLength()">Length</button></th>
    <th>Actions</th>
  </tr>
  <tr>
  <tr *ngFor="let t of dataSource ">
    <td>{{t.person}}</td>
    <td>{{t.descripton}}</td>
    <td id="center"><p id="prio" [style.backgroundColor]="getColor(t.priority)">
      {{getPrior(t.priority)}}
    </p></td>
    <td id="center">{{t.length}} Stunden</td>
    <td>
      <button id="cButton"><mat-icon>edit</mat-icon></button>
      <button  (click)="remove(t.id)" id="cButton"><mat-icon >delete</mat-icon></button>
    </td>
  </tr>
</table>

  <button id="addButton" (click)="addTodo()"><mat-icon>add</mat-icon></button>
</body>
