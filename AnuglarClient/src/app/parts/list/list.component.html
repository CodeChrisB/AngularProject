<div class="container">
  <mat-card>
    <mat-table class="todos-table mat-elevation-z8" [dataSource]="dataSource">

      <ng-container matColumnDef="Person">
          <mat-header-cell  *matHeaderCellDef>
            <button id="header" (click)="sortName()">Person</button></mat-header-cell>
          
          <mat-cell *matCellDef="let todo">
            <mat-checkbox>{{todo.person}}</mat-checkbox>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Description">
          <mat-header-cell *matHeaderCellDef> 
            <button id="header" (click)="sortDescripton()">Description</button></mat-header-cell>
          <mat-cell class="description-cell"
                    *matCellDef="let todo">{{todo.descripton}}</mat-cell>

      </ng-container>

      <ng-container matColumnDef="Priority">
          <mat-header-cell *matHeaderCellDef>
             <button id="header" (click)="sortPriority()">Priority</button></mat-header-cell>
          <mat-cell class="duration-cell"
          *matCellDef="let todo">
            <p id="prio" [style.backgroundColor]="getColor(todo.priority)">
              {{getPrior(todo.priority)}}
            </p>
          </mat-cell>
      </ng-container>

      

    <ng-container matColumnDef="Length">
      <mat-header-cell *matHeaderCellDef> 
        <button id="header" (click)="sortLength()">Length</button></mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let todo">{{todo.length}}</mat-cell>
  </ng-container>

      <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let todo">
              <button id="cButton">
                <mat-icon>edit</mat-icon>
              </button>

              <button  (click)="remove(todo.id)" id="cButton">
                <mat-icon >delete</mat-icon>
              </button>
              </mat-cell>
  </ng-container>

 

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >

        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

      
    </mat-table>
    <button id="addButton" routerLink="new" (click)="addTodo()">
      <mat-icon>
          add
      </mat-icon>
    </button>
    <mat-paginator [length]="length"
                  [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="goToPage($event)"></mat-paginator>
  </mat-card>
</div>
